<!DOCTYPE html>

<body>
	这个页面测试用，在有devtools的时候，修改文件可以马上生效。
	<br/>
	所有的HTML、css、js等文件都放入static目录就可以被直接访问，但是默认不支持JSP文件。
	<br/>
	除了static目录，还可以增加public或者resources目录，它们的作用跟static目录相同。
	<br/>
	在前后端分离的大前提下，JSP已经死了。
	<br/>
	通常就是用JavaScript来访问RESTful风格的WEB服务，得到JSON数据，然后用于更新页面。
</body>
